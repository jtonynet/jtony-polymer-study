    <script>
        (function() {
            var dialog = new Dialog({
                $el: '[role="dialog"]',
                draggable: true,
                resizable: true,
                events: {
                    'click [data-action]': function(e) {
                        var action = $(e.currentTarget).attr('data-action');
                        e.preventDefault();
                        this[action]();
                    }
                }
            });

            dialog.show();
        })();
    </script>
